<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Room Booking System</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Book a Room</h2>
            <form id="bookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-gray-600 font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="room" class="block text-gray-600 font-medium mb-2">Room</label>
                    <select id="room" name="room" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Room A</option>
                        <option>Room B</option>
                        <option>Room C</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="block text-gray-600 font-medium mb-2">Date</label>
                    <input type="date" id="date" name="date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="startTime" class="block text-gray-600 font-medium mb-2">Start Time</label>
                    <input type="time" id="startTime" name="startTime" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="endTime" class="block text-gray-600 font-medium mb-2">End Time</label>
                    <input type="time" id="endTime" name="endTime" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Book Now</button>
                </div>
            </form>
        </div>

        <div id="calendar" class="bg-white p-6 rounded-lg shadow-lg">
             <h2 class="text-2xl font-semibold mb-4 text-center text-gray-700">Booking Schedule</h2>
            <div class="flex justify-between items-center mb-4">
                <button id="prevWeek" class="bg-gray-200 text-gray-700 p-2 rounded-lg hover:bg-gray-300">&lt; Previous</button>
                <h3 id="currentWeek" class="text-xl font-semibold"></h3>
                <button id="nextWeek" class="bg-gray-200 text-gray-700 p-2 rounded-lg hover:bg-gray-300">Next &gt;</button>
            </div>
            <div id="calendarView" class="grid grid-cols-1 md:grid-cols-7 gap-2">
                <!-- Calendar slots will be dynamically generated here -->
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-2xl text-center">
                <h2 class="text-2xl font-bold text-green-600 mb-4">Booking Successful!</h2>
                <p id="confirmationMessage" class="text-gray-700 mb-6"></p>
                <button id="closeModal" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700">Close</button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
             <div class="loader"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
