<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking Calendar (GitHub Pages)</title>

  <!-- Tailwind CDN (good for quick static sites) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <div class="max-w-5xl mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold">Room Booking — Demo</h1>
      <div class="text-sm text-gray-500">Static frontend • Google Sheets backend</div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- LEFT: Controls / Form -->
      <section class="md:col-span-1 bg-white p-4 rounded-lg shadow-sm">
        <h2 class="font-medium mb-2">Make a booking</h2>

        <label class="block text-sm">Date</label>
        <div class="flex gap-2 mb-2">
          <button id="prevDay" class="px-2 py-1 rounded bg-gray-200">◀</button>
          <input id="bookDate" type="date" class="border p-1 rounded flex-1" />
          <button id="nextDay" class="px-2 py-1 rounded bg-gray-200">▶</button>
        </div>

        <label class="block text-sm mt-2">Start time</label>
        <input id="startTime" type="time" class="w-full border p-1 rounded mb-2" />

        <label class="block text-sm">End time</label>
        <input id="endTime" type="time" class="w-full border p-1 rounded mb-2" />

        <label class="block text-sm">Name</label>
        <input id="name" type="text" placeholder="Your name" class="w-full border p-1 rounded mb-2" />

        <label class="block text-sm">Email</label>
        <input id="email" type="email" placeholder="you@example.com" class="w-full border p-1 rounded mb-3" />

        <button id="submitBtn" class="w-full bg-blue-600 text-white p-2 rounded">Book slot</button>

        <div id="formMessage" class="mt-3 text-sm"></div>

        <hr class="my-4">

        <div class="text-xs text-gray-600">
          Config (edit <code>script.js</code>): <br>
          - spreadsheetId, sheet name, Google API key, Apps Script URL.
        </div>
      </section>

      <!-- RIGHT: Calendar -->
      <section class="md:col-span-2 bg-white p-4 rounded-lg shadow-sm">
        <h2 class="font-medium mb-2">Daily calendar</h2>

        <div id="calendarMeta" class="flex items-center justify-between mb-2">
          <div id="displayDate" class="font-semibold"></div>
          <div id="legend" class="flex gap-2 text-sm">
            <div class="flex items-center gap-1"><span class="w-4 h-4 bg-green-400 rounded"></span> Available</div>
            <div class="flex items-center gap-1"><span class="w-4 h-4 bg-red-400 rounded"></span> Booked</div>
          </div>
        </div>

        <div id="calendarGrid" class="grid gap-1"></div>
      </section>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
